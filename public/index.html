<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lullabot IRC Channel</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/irc.css" >
</head>
<body onload="">

<div id="main-wrapper">
  <div id="wrapper" class="lullabot box">
    <div id="lullabot">
      <img src="/lullabot-logo.png">
    </div>
    <div class="lullabot">
      <h2> #lullabuddies channel</h2>
      <br />
      <p class="off" id="wrong"> You need to specify a valid nickname</p>
      <p class="off" id="login-msg"></p>
      <form id="join-form">
        <input type="text" id="nick" class="btn" placeholder="username">
        <button href="#" class="btn btn-info" id="join"> Join</button>
      </form>
    </div>
    <table id="login-status">
	  <tr>
	    <td id="login-status-text"></td>
	  </tr>
	</table>
  </div>

  <div id="chat_wrapper" class="off">
    <div id="lullabot"  class="header">
      <img src="/lullabot-logo.png">
      <span id="channel"> IRC #lullabuddies </span>
      <span id="nickLabel">nick</span>
      <button type="button" class="btn btn-settings stats " id="btnStats">Enable stats</button>
      <button type="button" class="btn btn-settings tones" id="btnTones">Disable tones</button>
    </div>
    <div id="top_section">
      <div id="nick_list">
        <ul id="nick_ul">
        </ul>
        <span class="hints"><span class="label">Tip</span>: You can type the @ symbol, the first few letters of a person's nickname, and then the TAB key to auto-complete that person's nickname.</span>
      </div>
      <div id="chat_scroller">
        <table id="chat_body">
        </table>
      </div>
    </div>
    <div id="chat_bar">
	   <form id="chat-form">
	     <input type="text" id="text_input" class="btn" placeholder="send a message" size="80">
		   <button type="submit" class="btn btn-info clic" id="sendMessage">Send</button>
	   </form>
     </div>
  </div>
</div>

<div class="notification">
  <audio preload="auto" autobuffer>
    <source src="media/bell.mp3" />
    <source src="media/bell.ogg" />
  </audio>
</div>

<div id="js">
  <script src="//code.jquery.com/jquery.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/1.1.6/underscore.string.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/plugins.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js" type="text/javascript"></script>
  <script src="/js/date.utils.js" type="text/javascript"></script>
  <script src="/js/utils.js" type="text/javascript"></script>
  <script src="/js/jquery.tabcomplete.js" type="text/javascript"></script>
</div>
</body>
</html>
